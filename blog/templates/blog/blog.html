{% extends 'ProyectoWebApp/base.html' %}

{% load static %}

{% block title %} Blog {% endblock %}

{% block content %}



	{% for pst in post%}

		<section class="page-section clearfix">
	    	<div class="container">
	      <div class="intro">
	        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{pst.imagen.url}}" alt="" style="width:50%;">
	        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
	          <h2 class="section-heading mb-4" >
	            <span class="section-heading-lower">{{pst.titulo}}</span>
	            <span class="section-heading-upper">{{pst.contenido}}</span>
	          </h2>

	          <div style="text-align: left;">
	          	
	          	Autor: {{pst.autor}}

	          </div>
	               
	        </div>
	      </div>
	    </div>
	  </section>


	{% endfor %}


	<section>
		
		<div style="width: 75%; margin: auto; color: white; text-align: center;"> 

			categorias: 

			{% for c in categorias %}

				<a href="{% url 'categoria' c.id %}">{{c.nombre}}</a>

				

			{% endfor %}

		</div>

	</section>


{% endblock %}
